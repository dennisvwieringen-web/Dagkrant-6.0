name: De Dagkrant - Nieuwsbundel

on:
  schedule:
    # Ma/Wo/Do/Vr om 14:00 UTC
    #   Wintertijd (CET, UTC+1): 15:00 CET → bezorging ~15:20–15:40 CET
    #   Zomertijd  (CEST, UTC+2): 16:00 CEST → bezorging ~16:20–16:40 CEST
    # 1 uur eerder dan voorheen om runner-wachttijd en Playwright-installatie op te vangen.
    # Dagen: 1=ma, 3=wo, 4=do, 5=vr
    - cron: '0 14 * * 1,3,4,5'
  workflow_dispatch:  # Handmatige trigger mogelijk

jobs:
  generate-dagkrant:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            playwright-chromium-${{ runner.os }}-

      - name: Install Playwright system dependencies
        run: playwright install-deps chromium

      - name: Install Playwright browser (skip on cache hit)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium

      - name: Run De Dagkrant
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}
          SMTP_SERVER: smtp.gmail.com
          SMTP_PORT: '587'
        run: cd src && python main.py
